<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
</head>
<body>
  <div id="time"></div>
</body>

<script>
var time = 10*60;
var min, sec, text;
var timer = setInterval("timing()", 1000);  
function timing() {
if (time > 0) {
  min = Math.floor(time / 60);
  sec = Math.floor(time % 60);
  if(min < 10){
    min = '0'+min;
  }
  if(sec < 10){
    sec = '0'+sec;
  }
  text = min+':'+sec;
  document.getElementById("time").innerHTML = text;
  --time;
}else if(time == 0){
  text = '00:00';
  document.getElementById("time").innerHTML = text;
  time = 10*60; //重置时间
}
}
</script>
</html>
